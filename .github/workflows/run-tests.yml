name: Tests
on: [push]

jobs:
  pytest:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: autoreduction/autoreduce-actions/build@main
        with:
          package_name: autoreduce_actions
