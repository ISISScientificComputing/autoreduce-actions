name: Build Autoreduction
description: Build Autoreduction in a test environment
inputs:
  package_name:
    description: "Name of the package. Used to find and call manage.py"
    required: true
  run_activemq:
    description: "Whether to run the ActiveMQ container"
    required: false
    default: true
  migrate_creds:
    description: "Whether to migrate the credentials"
    required: false
    default: true

runs:
  using: composite

  steps:
    - name: Install Autoreduction
      run: |
        python -m pip install --upgrade pip
        pip install -e .
      shell: bash

    - name: Migrate credentials
      run: |
        [ 'true' -e ${{ inputs.migrate_creds == 'true' }} ] && autoreduce-creds-migrate
      shell: bash

    - name: Run ActiveMQ Docker
      run: |
        [ 'true' -e ${{ inputs.run_activemq == 'true' }} ] && docker run --rm --name activemq -p 61613:61613 -p 8161:8161 -d rmohr/activemq
      shell: bash

    - name: Install test suite dependencies
      run: pip install -r requirements.txt
      shell: bash

    - name: Setup test environment
      run: |
        python ${{ inputs.package_name }}/manage.py migrate
      shell: bash
